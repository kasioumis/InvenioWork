



{% extends "layout.html" %}
{% block page_body %}{% block body %}

 	<div id="page-wrapper">
		<div class="container-fluid">
			<div class="row" >
				<div class="col-lg-10">
                    <div id="record_content">
                        <div class="record-detailed">
                            <div class="record-header">
                                <div style="padding-left:10px;padding-right:10px">
                                    <table border="0" width="100%">
                                        <tbody>
                                            <tr>
                                                <td> <strong> {{searchResult.title}}</strong></td>
                                                <td><small><strong></strong></small></td>

                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <hr>
                                <strong>Details</strong><br/>
                                </hr>
                            </div>
                            <div class="record-abstract">
                                <small>
                                    {{searchResult.body}}
                                </small>
                                <br>
                                <br>

                                <strong>Author: {{searchResult.nickname}}</strong><br>
                                <br>
                                <br>
                                <strong>Created: {{searchResult.created}}</strong><br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

                    {% endblock %}
{% endblock %}
